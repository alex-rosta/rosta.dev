name: Build Docker Image and push to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build . -t alexrsit/nextjsapp:latest
      - name: Push Docker Image
        run: | 
          docker push alexrsit/nextjsapp:latest